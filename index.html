<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Google Style Popup</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="post">Gmail</div>
        <div class="pictures">Pictures</div>
        <div class="menu-popup">
            <ul class="container-menu">
                <li class="submenu">
                    <div class="icons" id="gmail"></div>
                    <div class="text">Почта</div>
                </li>
                <li class="submenu">
                    <div class="icons" id="disk"></div>
                    <div class="text">Диск</div>
                </li>
                <li class="submenu">
                    <div class="icons" id="photo"></div>
                    <div class="text">Фото</div>
                </li>

                <li class="submenu">
                    <div class="icons" id="hangouts"></div>
                    <div class="text">hangouts</div>
                </li>
                <li class="submenu">
                    <div class="icons" id="calendar"></div>
                    <div class="text">Calendar</div>
                </li>
                <li class="submenu">
                    <div class="icons" id="play"></div>
                    <div class="text">Play</div>
                </li>
            </ul>
        </div>
        <div class="ring"></div>
        <div class="avatar">avatar</div>
    </div>
</body>

</html>
