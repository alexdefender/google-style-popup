<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Google Style Popup</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="post"><a class="link" href="#">Gmail</a></div>
        <div class="pictures"><a class="link" href="#">Pictures</a></div>

        <label for="hider" class="menu-popup"></label>
        <input type="checkbox" id="hider">

        <ul class="nav-items">
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="gmail"></div>
                    <p class="title">Почта</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="disk"></div>
                    <p class="title">Диск</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="photo"></div>
                    <p class="title">Фото</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="hangouts"></div>
                    <p class="title">Hangouts</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="calendar"></div>
                    <p class="title">Calendar</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="play"></div>
                    <p class="title">Play</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="youtube"></div>
                    <p class="title">YouTube</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="contacts"></div>
                    <p class="title">Контакты</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="maps"></div>
                    <p class="title">Карты</p>
                </a>
            </li>
            <li class="nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="news"></div>
                    <p class="title">Новости</p>
                </a>
            </li>

            <input type="checkbox" id="hider-2" class="more">
            <label for="hider-2" class="more-menu-popup"></label>

            <li class="more-nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="calendar"></div>
                    <p class="title">Calendar2</p>
                </a>
            </li>
            <li class="more-nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="play"></div>
                    <p class="title">Play2</p>
                </a>
            </li>
            <li class="more-nav-item">
                <a class="link" href="#">
                    <div class="icon" id="youtube"></div>
                    <p class="title">YouTube2</p>
                </a>
            </li>
            <li class="more-nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="contacts"></div>
                    <p class="title">Контакты2</p>
                </a>
            </li>
            <li class="more-nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="maps"></div>
                    <p class="title">Карты2</p>
                </a>
            </li>
            <li class="more-nav-item">
                <a class="link-item" href="#">
                    <div class="icon" id="news"></div>
                    <p class="title">Новости2</p>
                </a>
            </li>
            <li class="more-nav-item other-services">
                <a class="link-item" href="#">
                    <p class="title"><a class="link" href="#">Другие сервисы Google</a></p>
                </a>
            </li>
        </ul>
        <div class="ring"></div>
        <div class="avatar">Avatar</div>
    </div>
</body>

</html>
