<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Google Style Popup</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="post">Gmail</div>
        <div class="pictures">Pictures</div>
        <label for="hider" class="menu-popup">
            <input type="checkbox" id="hider">

            <ul class="container-menu">
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="gmail"></div>
                        <p class="text">Почта</p>
                    </a>
                </li>
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="disk"></div>
                        <p class="text">Диск</p>
                    </a>
                </li>
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="photo"></div>
                        <p class="text">Фото</p>
                    </a>
                </li>
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="hangouts"></div>
                        <p class="text">Hangouts</p>
                    </a>
                </li>
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="calendar"></div>
                        <p class="text">Calendar</p>
                    </a>
                </li>
                <li class="submenu">
                    <a class="link" href="#">
                        <div class="icons" id="play"></div>
                        <p class="text">Play</p>
                    </a>
                </li>
                <li class="more">
                    <a class="link" href="#">
                        <p class="text">More</p>
                    </a>
                </li>
            </ul>

        </label>

        <div class="ring"></div>
        <div class="avatar">avatar</div>
    </div>
</body>

</html>
